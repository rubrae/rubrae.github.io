<style>
.background-overlay {
  position: fixed;
  inset: 0;
  z-index: 0;
  background: linear-gradient(to bottom, rgb(0, 0, 0) 0%, rgb(0, 0, 0) 100%);
  pointer-events: none;
  background-size: cover;
  background-position: center;
}

.confirm-modal {
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.3) 0%, transparent 50%);
  display: flex;
  align-items: center;
  justify-content: center;
}
.confirm-content {
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  border-radius: 18px;
  padding: 38px 28px;
  text-align: center;
  max-width: 35vw;
  font-size: 1.1rem;
  margin-bottom: 22px;
  font-family: calibri;
  color: #9bb4dd;
  box-shadow: 0 8px 40px #000a;
}
.confirm-content h2 {
  font-size: 2rem;
  margin-bottom: 18px;
}
.confirm-content p {
  font-size: 1.1rem;
  margin-bottom: 22px;
}


@media (max-width: 900px) {
.confirm-content {
     max-width: 90vw;
}
}

@keyframes bobY {
  from { transform: translateY(-6px); }
  to   { transform: translateY(6px); }
}

</style>
<body>
  <div class="confirm-modal">
    <div class="confirm-content">
      <img src="img/logo.png" style="animation: bobY 6s cubic-bezier(.79,.14,.15,.86) infinite alternate;animation-delay: 2s;" width="90">
      <h1 style="font-size: 2.6rem;margin-bottom: 1rem;background: linear-gradient(35deg, #eee, #bebebe);background-clip: border-box;background-clip: border-box;-webkit-background-clip: text;-webkit-text-fill-color: transparent;">Sythm <span>Studio</span></h1>
      
      <p>Nous reviendrons !</p>
      <p>Nous mettons fin à nos services web afin de concentrer nos ressources sur le développement de nos propres projets et plateformes en ligne.
Cette nouvelle orientation nous permettra d’innover davantage et de proposer des expériences uniques.</p>
    </div>
  </div>
  <div class="background-overlay"></div>
</body>
